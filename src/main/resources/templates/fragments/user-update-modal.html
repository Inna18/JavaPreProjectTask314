<div>
    <div class="modal-content">

        </div>
        <form id="updateForm" class="updateOrDeleteForm" role="form">
            <div class="modal-body">

                <div class="form-group">
                    <label for="updateId">ID</label>
                    <input type="number" class="form-control" id="updateId" readonly>
                </div>
                <div class="form-group">
                    <label for="updateName">Name</label>
                    <input type="text" class="form-control" id="updateName">
                </div>
                <div class="form-group">
                    <label for="updateSurname">Surname</label>
                    <input type="text" class="form-control" id="updateSurname">
                </div>
                <div class="form-group">
                    <label for="updateAge">Age</label>
                    <input type="number" class="form-control" id="updateAge">
                </div>
                <div class="form-group">
                    <label for="updateEmail">Email</label>
                    <input type="text" class="form-control" id="updateEmail">
                </div>
                <div class="form-group">
                    <label for="updatePassword">Password</label>
                    <input type="text" class="form-control" id="updatePassword">
                </div>
                <div class="form-group">
                    <label for="updateRoles">Roles</label>
<!--                    <select multiple class="form-control" id="updateRoles">-->
                        <!--                        <option th:each="role : ${allRoles}"-->
                        <!--                                th:selected="*{hasRole('__${role.id}__')}" th:text="${role.name}"-->
                        <!--                                th:value="${role.id}">-->
<!--                    </select>-->
                    <input type="text" class="form-control" id="updateRoles">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
