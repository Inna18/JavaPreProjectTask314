<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<!--Top Nav Panel-->
<header th:replace="fragments/top-nav-panel :: nav"/>

<!--Admin User Nav-->
<div class="d-flex align-items-start" style="width: 100%;">
    <div class="nav flex-column nav-pills mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active text-start" id="v-pills-admin-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-admin"
                type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true" style="width: 10rem;">Admin
        </button>
        <button class="nav-link text-start" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                type="button" role="tab" aria-controls="v-pills-user" aria-selected="false" style="width: 10rem;">User
        </button>
    </div>
    <div class="tab-content flex-fill bg-light" id="v-pills-tabContent">

        <!--Admin-->
        <div class="tab-pane show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
            <div class="container-fluid p-3 vh-100">
                <div class="row">
                    <div class="col">
                        <div class="container-fluid">
                            <h3>Admin panel</h3>

                            <!-- Tabs -->
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#usersTable" data-bs-toggle="tab">Users Table</a>
                                </li>
                                <li class="nav-item">
                                    <a id="newUserTab" class="nav-link" href="#addNewUser" data-bs-toggle="tab">New User</a>
                                </li>
                            </ul>

                            <!-- Tabs content -->
                            <div class="tab-content">

                                <!-- User Table Tab-->
                                <div class="tab-pane show active" id="usersTable">
                                    <div class="card">
                                        <div class="card-header">
                                            All users
                                        </div>
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item">
                                                <div th:replace="fragments/users-table"/>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <!-- Add User Tab-->
                                <div class="tab-pane" id="addNewUser">
                                    <div class="card">
                                        <div class="card-header">
                                            Add new user
                                        </div>
                                        <div class="card-body">
                                            <div class="container-fluid w-50 text-center">
                                                <div th:replace="fragments/user-add-form"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--User-->
        <div class="tab-pane" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
            <div class="container-fluid bg-light p-3 vh-100">
                <div class="row">
                    <div class="col">
                        <div class="container-fluid">
                            <h3>User information-page</h3>

                            <div class="card">
                                <div class="card-header">
                                    About user
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <div th:replace="fragments/user-info-table"/>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Update Modal-->
<div id="updateModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div th:replace="fragments/user-update-modal"/>
    </div>
</div>

<!--Delete Modal-->
<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div th:replace="fragments/user-delete-modal"/>
    </div>
</div>

<!-- JavaScript main.js link -->
<script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>

</body>
</html>
