<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>User Information Page</title>
</head>
<body>

<!--Top Nav-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
                <span class="navbar-text">
                    <span id="userOneUsername" th:text="${#authentication.getPrincipal().getUsername()}"></span>
                    <span> with roles: </span>
                    <th:block th:each="role : ${#authentication.authorities}">
    &nbsp;               <span th:text="${role.getName()}"/>
                    </th:block>
                </span>
        <span class="navbar-nav">
                    <a class="nav-link" href="/logout">Logout</a>
                </span>
    </div>
</nav>

<!--Admin User Nav-->
<div class="d-flex align-items-start" style="width: 100%;">
    <div class="nav flex-column nav-pills mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link text-start" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                type="button" role="tab" aria-controls="v-pills-user" aria-selected="false" style="width: 10rem;">User
        </button>
    </div>

    <div class="tab-content flex-fill" id="v-pills-tabContent">
        <!--User-->
        <div class="tab-pane show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
            <div class="container-fluid bg-light p-3 vh-100">
                <div class="row">
                    <div class="col">
                        <div class="container-fluid">
                            <h3>User information-page</h3>

                            <div class="card">
                                <div class="card-header">
                                    About user
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <table class="table table-hover mt-1">
                                            <thead class="table-light">
                                            <tr>
                                                <th class="text-center">ID</th>
                                                <th class="text-center">Name</th>
                                                <th class="text-center">Surname</th>
                                                <th class="text-center">Age</th>
                                                <th class="text-center">Email</th>
                                                <th class="text-center">Roles</th>
                                            </tr>
                                            </thead>
                                            <tbody id="userOneUserTableBody">
                                            </tbody>
                                        </table>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript main.js link -->
<script type="text/javascript" src="../static/js/user.js" th:src="@{js/user.js}"></script>
</body>
</html>
